<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <meta name="IceCream" content="IceCream Shop" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./media/favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./media/favicon_package_v0.16/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="./media/favicon_package_v0.16/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="./media/favicon_package_v0.16/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@400;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <svg class="logo__icon" width="199" height="50">
            <use href="./media/images/symbol-defs.svg#Group"></use>
          </svg>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">Home</li>
            <li class="nav__item">About us</li>
            <li class="nav__item">How it&#39;s made&#63;</li>
            <li class="nav__item">Our products</li>
            <li class="nav__item">Contact</li>
          </ul>
        </nav>
        <div class="mobile-menu">
          <span class="mobile-menu__particle"></span>
        </div>
        <button class="btn" type="button">Buy now</button>
        <div class="hero">
          <h1 class="hero__header">
            ice cream made with <span class="hero__header--red">passion</span>
          </h1>
          <a class="hero__link hero__link--red" href="#products">Products</a>
          <a class="hero__link hero__link--white" href="#how"
            >How it&#39;s made&#63;</a
          >
          <div class="hero__content">
            <img
              src="./media/images/desktop-header/slider-pic5-213.png"
              alt=""
            />
            <div class="hero__thumb">
              <p class="hero__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et
              </p>
              <button class="hero__btn" type="button">
                <svg class="hero__icon">
                  <use href="./media/images/symbol-defs.svg#"></use>
                </svg>
              </button>
            </div>
          </div>
          <img src="./media/images/desktop-header/Ellipse3-534.png" alt="" />
          <img src="./media/images/desktop-header/slider-pic7-236.png" alt="" />
          <div class="hero__institution">
            <p class="hero__inst-number">16</p>
            <p class="hero__inst-type">cafes</p>
          </div>
          <div class="hero__institution">
            <p class="hero__inst-number">23</p>
            <p class="hero__inst-type">food trucks</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
